<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>Sign in</h1>
<form action="#" method="post" th:action="@{/signIn}" th:object="${userProfile}">
    <p>slack id: <input required="required" th:field="*{name}" type="text"/></p>
    <p>
        password: <input maxlength="20" minlength="6" pattern="[a-zA-Z0-9]+" required="required" th:field="*{password}"
                         type="password"/>
    </p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<a href="signUp">Sign up</a>
</body>
</html>
