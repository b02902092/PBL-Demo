<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<h1>Success!</h1>
<p th:text="'Name:' + ${userProfile.name}"/>
<p th:text="'Country:' + ${userProfile.country}"/>
<p th:text="'MaxResult:' + ${userProfile.maxResult}"/>
<a href="/signIn">Top</a>
<a href="/signUp">Update</a>
<a href="" onclick="document.delete.submit(); return false;">Delete</a>
<form action="#" method="post" name="delete" th:action="@{/delete}" th:object="${userProfile}">
    <input th:field="*{name}" type="hidden">
    <input th:field="*{id}" type="hidden">
</form>
</body>
</html>
